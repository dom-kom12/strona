<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LocalCord - czat lokalny</title>
<style>
  /* --- Reset i podstawy --- */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #36393f;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    overflow: hidden;
  }
  #app {
    display: flex;
    width: 100vw;
    height: 100vh;
  }

  /* --- Servers (ikony po lewej) --- */
  #servers {
    width: 64px;
    background: #2f3136;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 0;
    overflow-y: auto;
    user-select: none;
  }
  #servers .server {
    width: 48px; height: 48px;
    border-radius: 50%;
    background: #36393f;
    margin: 4px 0;
    font-size: 24px;
    font-weight: bold;
    line-height: 48px;
    text-align: center;
    color: #b9bbbe;
    cursor: pointer;
    position: relative;
  }
  #servers .server.active {
    background: #5865f2;
    color: white;
  }
  #servers .server:hover {
    background: #40444b;
    color: white;
  }
  #servers .server .tooltip {
    position: absolute;
    left: 60px;
    top: 50%;
    transform: translateY(-50%);
    background: #111;
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    display: none;
    z-index: 10;
  }
  #servers .server:hover .tooltip {
    display: block;
  }

  /* --- Channels (po lewej, obok serwer√≥w) --- */
  #channels {
    width: 220px;
    background: #2f3136;
    display: flex;
    flex-direction: column;
    padding: 8px 12px;
  }
  #channels header {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #channels header .add-channel {
    font-weight: 900;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }
  #channels ul {
    list-style: none;
    margin: 0; padding: 0;
    overflow-y: auto;
    flex-grow: 1;
  }
  #channels ul li {
    padding: 6px 8px;
    border-radius: 8px;
    margin-bottom: 4px;
    cursor: pointer;
    user-select: none;
  }
  #channels ul li.active, #channels ul li:hover {
    background: #5865f2;
  }

  /* --- Chat g≈Ç√≥wny --- */
  #chat {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #36393f;
  }
  #chat header {
    height: 48px;
    background: #2f3136;
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
  }
  #messages {
    flex-grow: 1;
    padding: 12px;
    overflow-y: auto;
    outline: none;
  }
  #messages .message {
    margin-bottom: 12px;
  }
  #messages .message .username {
    font-weight: 700;
    color: #5865f2;
  }
  #messages .message .timestamp {
    font-size: 10px;
    color: #72767d;
    margin-left: 8px;
  }
  #messages .message .text {
    margin-top: 4px;
    white-space: pre-wrap;
  }

  /* --- Chat footer (input + emoji + send) --- */
  #chat-footer {
    display: flex;
    padding: 8px 12px;
    background: #2f3136;
    align-items: center;
  }
  #message-input {
    flex-grow: 1;
    border: none;
    border-radius: 12px;
    padding: 8px 12px;
    background: #40444b;
    color: white;
    resize: none;
    font-size: 14px;
    font-family: inherit;
    outline: none;
  }
  #emoji-btn, #send-btn {
    background: #5865f2;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    padding: 8px 12px;
    margin-left: 8px;
    cursor: pointer;
    user-select: none;
  }
  #send-btn:disabled {
    background: #7289da88;
    cursor: default;
  }

  /* --- Emoji picker --- */
  #emoji-picker {
    position: absolute;
    bottom: 56px;
    right: 16px;
    width: 240px;
    max-height: 200px;
    background: #2f3136;
    border-radius: 12px;
    overflow-y: auto;
    padding: 8px;
    display: none;
    flex-wrap: wrap;
    user-select: none;
    z-index: 10;
  }
  #emoji-picker span {
    cursor: pointer;
    font-size: 20px;
    padding: 6px;
    margin: 2px;
    border-radius: 6px;
    display: inline-block;
  }
  #emoji-picker span:hover {
    background: #5865f2;
  }

  /* --- User panel po prawej --- */
  #user-panel {
    width: 200px;
    background: #2f3136;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px;
    user-select: none;
  }
  #user-panel header {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 12px;
  }
  #profile-pic {
    width: 96px; height: 96px;
    background: #5865f2;
    border-radius: 50%;
    font-size: 48px;
    color: white;
    font-weight: 900;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 12px auto;
    user-select: none;
  }
  #user-panel .username {
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    color: white;
  }
  #user-panel .roles {
    margin: 12px 20px;
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  #user-panel .role {
    background: #5865f2;
    border-radius: 12px;
    padding: 4px 12px;
    font-size: 12px;
    font-weight: 600;
    user-select: none;
    color: white;
  }
  #user-panel button {
    margin: 16px auto;
    padding: 10px 18px;
    background: #5865f2;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    user-select: none;
    width: 80%;
  }
  #user-panel button:hover {
    background: #4752c4;
  }

  /* Modal (login/register) */
  #modal-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modal {
    background: #2f3136;
    padding: 32px 36px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.8);
  }
  #modal h2 {
    margin-top: 0;
    margin-bottom: 24px;
    color: white;
    text-align: center;
  }
  #modal label {
    display: block;
    margin-bottom: 6px;
    color: #b9bbbe;
    font-size: 14px;
  }
  #modal input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: none;
    background: #40444b;
    color: white;
    font-size: 14px;
    font-family: inherit;
  }
  #modal button {
    width: 100%;
    background: #5865f2;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }
  #modal button:hover {
    background: #4752c4;
  }
  #modal .switch {
    margin-top: 16px;
    font-size: 14px;
    color: #b9bbbe;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }
  #modal .switch:hover {
    color: white;
  }
</style>
</head>
<body>
<div id="app">
  <div id="servers" title="Serwery">
    <!-- generowane dynamicznie -->
  </div>

  <div id="channels">
    <header>
      Kana≈Çy
      <span class="add-channel" title="Dodaj kana≈Ç">+</span>
    </header>
    <ul></ul>
  </div>

  <div id="chat">
    <header>#kana≈Ç</header>
    <div id="messages" tabindex="0"></div>
    <div id="chat-footer">
      <textarea id="message-input" rows="1" placeholder="Napisz wiadomo≈õƒá..."></textarea>
      <button id="emoji-btn" title="Wstaw emoji">üòä</button>
      <button id="send-btn" disabled>Wy≈õlij</button>
    </div>
    <div id="emoji-picker" aria-label="Wyb√≥r emoji"></div>
  </div>

  <div id="user-panel">
    <header>Profil</header>
    <div id="profile-pic"></div>
    <div class="username"></div>
    <div class="roles"></div>
    <button id="logout-btn" title="Wyloguj siƒô">Wyloguj siƒô</button>
  </div>
</div>

<!-- Modal logowania/rejestracji -->
<div id="modal-bg">
  <div id="modal">
    <h2>Zaloguj siƒô</h2>
    <form id="login-form">
      <label for="username-input">Nazwa u≈ºytkownika</label>
      <input type="text" id="username-input" required maxlength="20" autocomplete="off" />
      <label for="password-input">Has≈Ço</label>
      <input type="password" id="password-input" required autocomplete="off" />
      <button type="submit">Zaloguj siƒô</button>
    </form>
    <div class="switch" id="to-register">Nie masz konta? Zarejestruj siƒô</div>

    <form id="register-form" style="display:none; margin-top:16px;">
      <label for="reg-username-input">Nazwa u≈ºytkownika</label>
      <input type="text" id="reg-username-input" required maxlength="20" autocomplete="off" />
      <label for="reg-password-input">Has≈Ço</label>
      <input type="password" id="reg-password-input" required autocomplete="off" />
      <button type="submit">Zarejestruj siƒô</button>
    </form>
    <div class="switch" id="to-login" style="display:none;">Masz konto? Zaloguj siƒô</div>
  </div>
</div>

<script>
(() => {
  // --- Dane i logika ---

  // Zapis w localStorage pod tym kluczem:
  const STORAGE_KEY = "localcord_data";

  // Stan aplikacji:
  let data = {
    users: {}, // { username: { password: "hashed", roles: [], servers: {...} } }
    currentUser: null,
    servers: {}, // serwery globalne - mo≈ºna podaƒá default
  };

  // Na start: spr√≥buj wczytaƒá dane
  function loadData() {
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        data = JSON.parse(saved);
      } else {
        // Domy≈õlny serwer i kana≈Ç
        data.servers = {
          "default": {
            name: "Domy≈õlny Serwer",
            channels: {
              "general": {
                name: "general",
                messages: []
              }
            }
          }
        };
        saveData();
      }
    } catch (e) {
      console.error("B≈ÇƒÖd ≈Çadowania danych", e);
    }
  }
  function saveData() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // --- Prosty hash has≈Ça (do demo tylko) ---
  // Proszƒô nie u≈ºywaƒá w realnych projektach
  function simpleHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = (hash << 5) - hash + str.charCodeAt(i);
      hash |= 0;
    }
    return hash.toString();
  }

  // --- Elementy DOM ---
  const modalBg = document.getElementById("modal-bg");
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const toRegisterBtn = document.getElementById("to-register");
  const toLoginBtn = document.getElementById("to-login");

  const usernameInput = document.getElementById("username-input");
  const passwordInput = document.getElementById("password-input");
  const regUsernameInput = document.getElementById("reg-username-input");
  const regPasswordInput = document.getElementById("reg-password-input");

  const serversDiv = document.getElementById("servers");
  const channelsDiv = document.getElementById("channels");
  const channelsList = channelsDiv.querySelector("ul");
  const addChannelBtn = channelsDiv.querySelector(".add-channel");

  const chatHeader = document.querySelector("#chat header");
  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const emojiBtn = document.getElementById("emoji-btn");
  const emojiPicker = document.getElementById("emoji-picker");

  const userPanel = document.getElementById("user-panel");
  const profilePic = document.getElementById("profile-pic");
  const usernameDisplay = userPanel.querySelector(".username");
  const rolesDisplay = userPanel.querySelector(".roles");
  const logoutBtn = document.getElementById("logout-btn");

  // --- Emoji lista (prosta) ---
  const emojis = ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","üòÇ","ü§£","üòä","üòá","üôÇ","üôÉ","üòâ","üòå","üòç","ü•∞","üòò","üòó","üòô","üòö","üòã","üòõ","üòù","üòú","ü§™","ü§®","üßê","ü§ì","üòé","ü•≥","üòè","üòí","üòû","üòî","üòü","üòï","üôÅ","‚òπÔ∏è","üò£","üòñ","üò´","üò©","ü•∫","üò¢","üò≠","üò§","üò†","üò°","ü§¨"];

  // --- Stan UI ---
  let currentServerId = null;
  let currentChannelId = null;

  // --- Funkcje renderujƒÖce ---
  function renderServers() {
    serversDiv.innerHTML = "";
    for (const [id, server] of Object.entries(data.servers)) {
      const div = document.createElement("div");
      div.className = "server";
      div.textContent = server.name[0].toUpperCase();
      div.title = server.name;
      if (id === currentServerId) div.classList.add("active");
      div.onclick = () => {
        if (currentServerId !== id) {
          currentServerId = id;
          currentChannelId = Object.keys(data.servers[id].channels)[0];
          renderServers();
          renderChannels();
          renderChat();
        }
      };
      serversDiv.appendChild(div);
    }
  }

  function renderChannels() {
    channelsList.innerHTML = "";
    if (!currentServerId) return;
    const channels = data.servers[currentServerId].channels;
    for (const [id, channel] of Object.entries(channels)) {
      const li = document.createElement("li");
      li.textContent = "#" + channel.name;
      if (id === currentChannelId) li.classList.add("active");
      li.onclick = () => {
        if (currentChannelId !== id) {
          currentChannelId = id;
          renderChannels();
          renderChat();
        }
      };
      channelsList.appendChild(li);
    }
  }

  function renderChat() {
    if (!currentServerId || !currentChannelId) return;
    const server = data.servers[currentServerId];
    const channel = server.channels[currentChannelId];
    chatHeader.textContent = "#" + channel.name;

    messagesDiv.innerHTML = "";
    for (const msg of channel.messages) {
      const div = document.createElement("div");
      div.className = "message";
      const usernameSpan = document.createElement("span");
      usernameSpan.className = "username";
      usernameSpan.textContent = msg.username;
      const timeSpan = document.createElement("span");
      timeSpan.className = "timestamp";
      timeSpan.textContent = new Date(msg.timestamp).toLocaleTimeString();
      const textDiv = document.createElement("div");
      textDiv.className = "text";
      textDiv.textContent = msg.text;

      div.appendChild(usernameSpan);
      div.appendChild(timeSpan);
      div.appendChild(textDiv);
      messagesDiv.appendChild(div);
    }
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // --- Aktualizacja stanu UI po zalogowaniu ---
  function updateUserPanel() {
    if (!data.currentUser) {
      userPanel.style.display = "none";
      modalBg.style.display = "flex";
      return;
    }
    userPanel.style.display = "flex";
    modalBg.style.display = "none";
    usernameDisplay.textContent = data.currentUser;
    // Profil - pierwsza litera w k√≥≈Çku
    profilePic.textContent = data.currentUser[0].toUpperCase();
    // Role
    const roles = data.users[data.currentUser].roles || [];
    rolesDisplay.innerHTML = "";
    roles.forEach(role => {
      const div = document.createElement("div");
      div.className = "role";
      div.textContent = role;
      rolesDisplay.appendChild(div);
    });
  }

  // --- Logowanie i rejestracja ---
  function showLogin() {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
    toRegisterBtn.style.display = "block";
    toLoginBtn.style.display = "none";
    modalBg.style.display = "flex";
  }
  function showRegister() {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
    toRegisterBtn.style.display = "none";
    toLoginBtn.style.display = "block";
    modalBg.style.display = "flex";
  }

  toRegisterBtn.onclick = () => showRegister();
  toLoginBtn.onclick = () => showLogin();

  loginForm.onsubmit = e => {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    if (!data.users[username]) {
      alert("Nie znaleziono u≈ºytkownika.");
      return;
    }
    const hashed = simpleHash(password);
    if (hashed !== data.users[username].password) {
      alert("Nieprawid≈Çowe has≈Ço.");
      return;
    }
    data.currentUser = username;
    saveData();
    updateUserPanel();
    usernameInput.value = "";
    passwordInput.value = "";
    initApp();
  };

  registerForm.onsubmit = e => {
    e.preventDefault();
    const username = regUsernameInput.value.trim();
    const password = regPasswordInput.value;
    if (username.length < 3) {
      alert("Nazwa musi mieƒá co najmniej 3 znaki.");
      return;
    }
    if (data.users[username]) {
      alert("U≈ºytkownik ju≈º istnieje.");
      return;
    }
    data.users[username] = {
      password: simpleHash(password),
      roles: ["user"]
    };
    data.currentUser = username;
    saveData();
    updateUserPanel();
    regUsernameInput.value = "";
    regPasswordInput.value = "";
    initApp();
  };

  logoutBtn.onclick = () => {
    data.currentUser = null;
    saveData();
    updateUserPanel();
    showLogin();
  };

  // --- Wysy≈Çanie wiadomo≈õci ---
  function sendMessage(text) {
    if (!text.trim()) return;
    if (!data.currentUser || !currentServerId || !currentChannelId) return;

    const msg = {
      username: data.currentUser,
      text: text.trim(),
      timestamp: Date.now()
    };
    data.servers[currentServerId].channels[currentChannelId].messages.push(msg);
    saveData();
    renderChat();
    messageInput.value = "";
    sendBtn.disabled = true;
  }

  sendBtn.onclick = () => {
    sendMessage(messageInput.value);
  };
  messageInput.oninput = () => {
    sendBtn.disabled = messageInput.value.trim().length === 0;
  };
  messageInput.onkeydown = e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  };

  // --- Emoji picker ---
  emojiBtn.onclick = () => {
    if (emojiPicker.style.display === "block") {
      emojiPicker.style.display = "none";
    } else {
      emojiPicker.style.display = "block";
      emojiPicker.focus();
    }
  };

  emojiPicker.addEventListener("click", e => {
    if (e.target.classList.contains("emoji")) {
      messageInput.value += e.target.textContent;
      sendBtn.disabled = messageInput.value.trim().length === 0;
      messageInput.focus();
      emojiPicker.style.display = "none";
    }
  });

  function renderEmojiPicker() {
    emojiPicker.innerHTML = "";
    emojis.forEach(emj => {
      const span = document.createElement("span");
      span.className = "emoji";
      span.textContent = emj;
      emojiPicker.appendChild(span);
    });
  }

  // --- Dodawanie kana≈Çu ---
  addChannelBtn.onclick = () => {
    if (!currentServerId) return;
    const channelName = prompt("Nazwa nowego kana≈Çu (bez #):");
    if (!channelName) return;
    const normalized = channelName.trim().toLowerCase().replace(/\s+/g, "-");
    if (data.servers[currentServerId].channels[normalized]) {
      alert("Kana≈Ç o takiej nazwie ju≈º istnieje.");
      return;
    }
    data.servers[currentServerId].channels[normalized] = {
      name: channelName.trim(),
      messages: []
    };
    currentChannelId = normalized;
    saveData();
    renderChannels();
    renderChat();
  };

  // --- Inicjalizacja aplikacji ---
  function initApp() {
    loadData();
    if (!data.currentUser) {
      showLogin();
    } else {
      updateUserPanel();
      if (!currentServerId) {
        currentServerId = Object.keys(data.servers)[0];
        currentChannelId = Object.keys(data.servers[currentServerId].channels)[0];
      }
      renderServers();
      renderChannels();
      renderChat();
    }
    renderEmojiPicker();
  }

  initApp();

})();
</script>
</body>
</html>
